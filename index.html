<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bayar Hutang!</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      h1 {
        font-family: Solitreo;
      }

      body {
        height: 100vh;
        width: 100vw;
        background: #e2effe;
        font-family: "Pangolin", cursive;
        font-size: 1vmin;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        position: relative;
        top: 0vmin;
      }

      .envelope {
        position: relative;
        background: #809cf9;
        height: 30vmin;
        width: 47.9vmin;
      }

      .card {
        position: absolute;
        background: white;
        height: 25vmin;
        width: 43vmin;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        left: 2.5vmin;
        top: 0vmin;

        animation: slide-rev 0.2s ease-out;
      }

      .message {
        position: absolute;
        top: 5vmin;
      }

      .cover {
        position: absolute;
        height: 0;
        width: 0;

        border-bottom: 15vmin solid #809cf9;
        border-left: 24vmin solid transparent;
        border-right: 24vmin solid transparent;
        top: 15vmin;
        z-index: 3;
      }

      .cover::after {
        /*left triangle*/
        position: absolute;
        content: "";
        border-left: 24.5vmin solid #7b82fc;
        border-bottom: 15vmin solid transparent;
        border-top: 15vmin solid transparent;
        top: -15vmin;
        left: -24vmin;
      }

      .cover::before {
        position: absolute;
        content: "";
        border-right: 24.5vmin solid #7b82fc;
        border-bottom: 15vmin solid transparent;
        border-top: 15vmin solid transparent;
        top: -15vmin;
        left: -0.5vmin;
      }

      .lid {
        position: absolute;
        height: 0;
        width: 0;

        border-top: 15vmin solid #7b82fc;
        border-left: 24vmin solid transparent;
        border-right: 24vmin solid transparent;

        top: 0;
        transform-origin: top;
        animation: open-rev 2s;
      }

      .container:hover .lid {
        animation: open 0.5s;
        animation-fill-mode: forwards;
      }

      .container:hover .card {
        animation: slide 0.2s;
        animation-delay: 0.5s;
        animation-fill-mode: forwards;
      }

      .shadow {
        position: relative;
        top: 3vmin;
        border-radius: 50%;
        opacity: 0.7;
        height: 2vmin;
        width: 48vmin;
        background: #c5c6e8;
      }

      .heart {
        position: relative;
        width: 5vmin;
        height: 4vmin;
        top: 7vmin;
        left: -1vmin;
        font-size: larger;
      }
      /* .heart:before,
      .heart:after {
        position: absolute;
        content: "";
        left: 2.5vmin;
        top: 7vim;
        width: 2.5vmin;
        height: 4vmin;
        background: #f40b4a;
        border-radius: 2.5vmin 2.5vmin 0 0;
        transform: rotate(-45deg);
        transform-origin: 0 100%; 
      }
      */
      /* .heart:after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      } */

      @keyframes open {
        100% {
          transform: rotatex(180deg);
        }
      }

      @keyframes slide {
        100% {
          transform: translatey(-15vmin);
          z-index: 2;
        }
      }

      @keyframes open-rev {
        from {
          transform: rotatex(-180deg);
        }
      }

      @keyframes slide-rev {
        from {
          transform: translatey(-15vmin);
        }
      }
    </style>
  </head>
  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Solitreo"
      rel="stylesheet"
    />

    <div class="container">
      <div class="envelope"></div>
      <div class="card">
        <h1 class="message">Halo manies. Pinjam seratus boleh? üòÖüòÅ<br /></h1>
        <div class="heart">üòáüòáüòá</div>
      </div>
      <div class="cover"></div>
      <div class="lid"></div>
      <div class="shadow"></div>
      <center>
        <div class="result"></div>
      </center>
    </div>
    <script>
      setTimeout(myURL, 5000);
      var result = document.getElementById("result");

    </script>
  </body>
</html>
